<div class="container center-align">

     <div class="card grey lighten-3">
          <div class="card-content">
               <h3>Porções</h3>
               <nav>
                    <div class="nav-wrapper">
                         <form>
                              <div class="input-field  grey lighten-1">
                                   <input id="search" type="search" ng-model="criterioDeBusca">
                                   <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                   <i class="material-icons">close</i>
                              </div>
                         </form>
                    </div>
               </nav>
               <table class="bordered menu centered">
                    <thead>
                         <tr>
                              <th>Nome</th>
                              <th>Preço (R$)</th>
                              <th>Ações</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="porcao in porcoes | filter:{nome:criterioDeBusca}">
                              <td>{{porcao.nome}}</td>
                              <td>{{porcao.preco}}</td>
                              <td>
                                   <a class="waves-effect waves-light btn" href="#!/porcoes/editar/{{porcao.id}}">Editar</a>
                                   <a class="waves-effect waves-light btn red" ng-click="deletarPorcao(porcao)">Excluir</a>
                              </td>
                         </tr>

                    </tbody>
               </table>

               <a class="waves-effect waves-light btn lg-max" href="#!/porcoes/nova" >Adicionar nova porção</a>


          </div>
     </div>
</div>
