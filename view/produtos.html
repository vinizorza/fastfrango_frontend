<div class="container center-align">

     <div class="card grey lighten-3">
          <div class="card-content">
               <h3>Produtos</h3>
               <div class="row">
                    <div class="col s12">
                         <nav>
                              <div class="nav-wrapper">
                                   <form>
                                        <div class="input-field  grey lighten-1">
                                             <input id="search" type="search" ng-model="criterioDeBusca">
                                             <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                             <i class="material-icons">close</i>
                                        </div>
                                   </form>
                              </div>
                         </nav>
                    </div>
               </div>
               <div>
               <table class="bordered menu centered">
                    <thead>
                         <tr>
                              <th>Nome</th>
                              <th>Preço (R$)</th>
                              <th>Tipo</th>
                              <th>Ações</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="produto in produtos | filter:{nome:criterioDeBusca}">
                              <td>{{produto.nome}}</td>
                              <td>{{produto.preco}}</td>
                              <td>{{produto.tipo.nome}}</td>
                              <td>
                                   <a class="waves-effect waves-light btn" href="#!/produtos/editar/{{produto.id}}">Editar</a>
                                   <a class="waves-effect waves-light btn red" ng-click="deletarProduto(produto)">Excluir</a>
                              </td>
                         </tr>

                    </tbody>
               </table>

               <a class="waves-effect waves-light btn lg-max" href="#!/produtos/novo" >Adicionar novo produto</a>


          </div>
     </div>
</div>

<script>
    $( document ).ready(function(){
        $('select').material_select();
        $('#textarea2').trigger('autoresize');
    })
</script>
